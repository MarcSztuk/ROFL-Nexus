<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Café Nexus - All Members</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <!-- Har i nedenstående taget inspiration fra W3School: https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_table_basic&stacked=h-->
    <div class="listAllMembers">
    <div class="page-header">
        <h1 style="text-align:center;">See all members</h1>
    </div>
<table  class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Education</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="allMembers">
    <!-- Alle members bliver lagt ind her.-->
    </tbody>
</table>
</div>
</div>

<!-- Har i nedenstående taget inspiration fra W3schools: https://www.w3schools.com/bootstrap/bootstrap_modal.asp -->

<div id="showMember" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="showMember-title"></h4>
            </div>
            <div id="showMember-body">
                    <!-- Alt tekst inden i modal'en -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<footer class="footer">
    <div class="container">
        <p style="text-align:center;" class="text-muted">2017 © All rights reserved - Café Nexus</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/members.js"></script>

</body>
</html>
